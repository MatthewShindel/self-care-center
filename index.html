<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>✨ Self Care Center ✨</h1>
  <h3>Which type of message?</h3>
  <form id="choose-message">
    <div class="row">
      <div class="radio-button">
        <input type="radio" id="affirmation-button" name="choose-one">
        <label for="affirmation-button"><i>affirmation</i></label>
      </div>
      <div class="radio-button">
        <input type="radio" id="mantra-button" name="choose-one">
        <label for="mantra-button"><i>mantra</i></label><br>
      </div>
    </div>
    <button class="submit-button">Recieve Message</button>
  </form>

  <section class="messages-section">
    <img id="bell" src="assets/meditate.svg" alt="meditation-bell">
  </section>


  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</body>

</html>
